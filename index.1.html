	<body>
        <div class="investigation_box">
            <div id="training_object_box" class="investigation_training_object">
                <div id="select_training_object" class="investigation_training_object_label">
                    <span>请选择培训对象</span>
                    <span id="selected_message_one"></span>
                </div>
                <ul id="training_object_ul" class="investigation_training_object_ul">
                    <li>
                        <input type="checkbox"/>
                        <span>培训对象1</span>
                    </li>
                    <li>  
                        <input type="checkbox"/>
                        <span>培训对象2</span>
                    </li>
                </ul>
            </div>
            <div class="investigation_direction">
                <div class="investigation_direction_label">
                    请选择课程方向
                </div>
                <div id="direction_box" class="investigation_direction_box">
                    <div class="investigation_leaf_box">
                        <input type="radio"/>
                        <span>子方向1-1</span>
                        <input type="checkbox"/>
                    </div>
                    <div id="child_direction_box" class="investigation_child_direction_box">
                            <div class="investigation_un_leaf_allCheck">
                                    <input type="checkbox"/>
                                    <span>
                                        全选
                                    </span>
                                </div>
                                <ul class="investigation_un_leaf_ul">
                                    <li>
                                        <input type="checkbox"/>
                                        <span>子方向1-1</span>
                                        
                                    </li>
                                    <li>
                                        <input type="checkbox"/>
                                        <span>子方向1-2</span>
                                    </li>
                                    <li>
                                        <input type="checkbox"/>
                                        <span>子方向1-3</span>
                                    </li>
                                </ul>

                        </ul>

                </div>
            </div>
            <div class="investigation_filter">
                <div class="investigation_filter_title">
                    筛选课程
                </div>
                <div>
                    <span>高级</span>
                    <span>中级</span>
                    <span>低级</span>
                    <span>长期3天以上</span>
                    <span>短期1-3天</span>
                    <span>培训认证</span>
                    <span>非培训认证</span>
                </div>
                <div class="investigation_course_title">
                        选择课程
                    </div>
                <ul class="investigation_course_ul">
                        <li>
                            <input type="checkbox"/>
                            <span>课程1</span>
                            
                        </li>
                        <li>
                            <input type="checkbox"/>
                            <span>课程1</span>
                        </li>
                        <li>

                        </li>
                    </ul> 

            </div>
            <div class="investigation_people_name">
                <label>
                    姓名：
                </label>
                <input/>
            </div>
            <div class="investigation_people_tel">
                <label>
                    手机号：
                </label>
                <input/>
                <button>获取验证码</button>
            </div>
            <div class="investigation_people_code">
                <label>
                    验证码：
                </label>
                <input/>
            </div>
            <button class="investigation_submit">提交</button>
