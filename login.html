<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>调查问卷</title>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/login.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/report_data.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/datas.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/filter.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/again_form.js" type="text/javascript" charset="utf-8"></script>
    
    
    <link rel="stylesheet" href="css/main.css">
</head>
<style>
.none{
        display: none;
    }
    .box{width: 100%;}
      .main{width: 100%;height:100vh;top:0;background-color: rgba(0,0,0,0.54);display: none;position: fixed;z-index: 1;}
      .mainbox{width: 70%;height:100px;top:100px;left:10%;margin: 0 auto;position: fixed;background-color: rgba(255,255,255,0.8);padding: 20px;}
     
      .kkk{width: 100%;}
      .close{color: red;cursor: pointer;}
</style>
<body>
    <div class="login_box">
            <a id="return_investigation" target="_self" href="index.html">返回</a>
            <div class="login_telephone_box">
                <label>
                    手机号：
                </label>
                <input value="" id="login_telephone"/>
                
            </div>
            <div id="login_code_box" class="login_code_box">
                <label>
                    验证码：
                </label>
                <input id="login_code"/>
                <input id="login_get_code" type="button" value="获取验证码">
            </div>
            <button id="login_submit" class="investigation_submit">提交</button>
    </div>
    <div class="main">
        <div class="mainbox">
          <div id="alert_msg" class="close"></div>
          <button id="close_alert_msg">确定</button>
        </div>
      </div>
    <div class="box">
      <div class="kkk">
        <!-- <input class="btn" type="button" value="点击淡入弹窗" /> -->
      </div>
    </div>
</body>

</html>
