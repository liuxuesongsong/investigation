<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>调查问卷</title>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/training_object.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/direction.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/course.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/company_type.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/reset.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/get_code.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/form.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/datas.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <style>
    .none{
        display: none;
    }
    .box{width: 100%;}
      .main{width: 100%;height:100vh;top:0;background-color: rgba(0,0,0,0.54);display: none;position: fixed;z-index: 1;}
      .mainbox{width: 70%;height:100px;top:100px;left:10%;margin: 0 auto;position: fixed;background-color: rgba(255,255,255,0.8);padding: 20px;}
     
      .kkk{width: 100%;}
      .close{color: red;cursor: pointer;}
    </style>
	<body>
        <div class="investigation_box">
            <!-- 问题1 -->
            <div id="training_object_box" class="investigation_training_object">
                <div id="select_training_object" class="investigation_training_object_label">
                    <span>请选择培训的对象(多选)</span>
                    <span id="selected_message_one"></span>
                    <button id="reset_training_object" class="none">重选</button>
                </div>
                <div id="training_object_message">
                    <ul id="training_object_ul" class="investigation_training_object_ul">
                    </ul>
                    <button id="training_object_btn">完成</button>
                </div>
            </div>
             <!-- 问题2 -->
            <div id="investigation_direction" class="investigation_direction none">
                <div id="select_direction" class="investigation_direction_label">
                    <span>请选择需要的课程方向(多选)</span>
                    <span id="selected_message_two"></span>
                    <button id="reset_direction" class="none">重选</button>
                </div>
                <div id="direction_message" class="investigation_direction_box">
                    <div id="direction_box" class="investigation_leaf_box">
                    </div>
                    <div id="child_direction_box" class="investigation_child_direction_box">
                            <!-- <div>子方向</div> -->
                    </div>
                    <button id="direction_btn">完成</button>
                </div>
            </div>
             <!-- 问题3 -->
            <div id="investigation_course" class="investigation_filter none">
                <div id="select_course" class="investigation_course_title">
                    <span>请选择感兴趣的课程(多选)</span>
                    <span id="selected_message_three"></span>
                    <button id="reset_course" class="none">重选</button>
                </div>
                <div id="course_message">
                    <div id="filter_list" class="interest_courses">
                    </div>
                    <ul id="investigation_course_ul" class="investigation_course_ul">
                    </ul> 
                    <button id="course_btn">完成</button>
                </div>
            </div>
            <!-- 问题4 -->
            <div id="investigation_company_type" class="investigation_company_type_box none">
                <div id="select_company_type" class="investigation_company_type_title">
                        <span>请选择您的企业战略类型(多选)</span>
                        <span id="selected_message_four"></span>
                        <button id="reset_company_type" class="none">重选</button>
                    
                </div>
                <div id="company_type_message">
                    <ul id="investigation_company_type_ul" class="investigation_company_type_ul">
                    </ul>
                    <button id="company_type_btn">
                        完成
                    </button>
                </div>
            </div>
              <!-- 问题5 -->
            <div id="investigation_duty_type" class="investigation_company_duty_box none">
                <div id="select_duty_type" class="investigation_duty_type_title">
                    <span>请选择您本人在公司的职务类型(单选)</span>
                    <span id="selected_message_five"></span>
                    <button id="reset_duty_type" class="none">重选</button>
                </div>
               <div id="duty_type_message">
                    <ul id="investigation_duty_type_ul" class="investigation_company_duty_ul">
                    </ul>
                    <button id="duty_type_btn">
                        完成
                    </button>
               </div>
            </div>
             <!-- 提交的表单 -->
           <div id="investigation_form" class="investigation_form_box none">
                <div class="investigation_people_name">
                    <label>
                        姓名：
                    </label>
                    <input id="account"/>
                </div>
                <div class="investigation_people_tel">
                    <label>
                        手机号：
                    </label>
                    <input value="" id="telephone"/>
                    <input id="get_code" type="button" value="获取验证码">
                </div>
                <div class="investigation_people_code">
                    <label>
                        验证码：
                    </label>
                    <input id="code"/>
                </div>
                <button id="investigation_submit" class="investigation_submit">提交</button>
           </div>
        </div>
        <div class="main">
            <div class="mainbox">
              <div id="alert_msg" class="close"></div>
              <button id="close_alert_msg">确定</button>
            </div>
          </div>
        <div class="box">
          <div class="kkk">
            <!-- <input class="btn" type="button" value="点击淡入弹窗" /> -->
          </div>
        </div>
    </body>

</html>
